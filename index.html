<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id='sum-content'></p>
            <p id='display-content'></p>
        </div>
        <div class="button-list">
            <div class="btn special" id="button-reset">AC</div>
            <div class="btn special" id="button-negative">+-</div>
            <div class="btn special" id="button-percent">%</div>
            <div class="btn opperator" id="button-divide">/</div>
            
            <div class="btn digit" id="button7">7</div>
            <div class="btn digit" id="button8">8</div>
            <div class="btn digit" id="button9">9</div>
            <div class="btn opperator" id="button-multiply">*</div>

            <div class="btn digit" id="button4">4</div>
            <div class="btn digit" id="button5">5</div>
            <div class="btn digit" id="button6">6</div>
            <div class="btn opperator" id="button-subtract">-</div>


            <div class="btn digit" id="button1">1</div>
            <div class="btn digit" id="button2">2</div>
            <div class="btn digit" id="button3">3</div>
            <div class="btn opperator" id="button-add">+</div>
            

        </div>
        <div class="bottom-list">
            <div class="btn digit" id="button0">0</div>
            <div class="btn digit" id="button-point">.</div>
            <div class="btn opperator" id="button-equals">=</div>

    </div>
    </div>


    <script src="script2.js"></script>
</body>
</html>
